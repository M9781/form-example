<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Max Schwarz"
              />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="e.g. person@address.com"
              />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input
                type="number"
                step="1"
                name="user-phone"
                id="userphone"
                maxlength="9"
                minlength="9"
                required
              />
            </li>
            <li>
              <label for="usermsg">Your Message</label>
              <textarea
                name="user-msg"
                id="usermsg"
                cols="30"
                rows="6"
              ></textarea>
            </li>
            <li>
              <label for="fav-color">How did you find us?</label>
              <select name="fav-color" id="fav-color">
                <option value="blue">Web Search</option>
                <option value="black">Word of Mouth</option>
                <option value="red">Other</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="contact"
                id="contact-phone"
                value="phone"
                required
              />
              <label for="contact-phone">Call me</label>
            </li>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="contact"
                id="contact-email"
                value="email"
                required
              />
              <label for="contact-email">Send me an email</label>
            </li>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="contact"
                id="contact-none"
                value="none"
                required
              />
              <label class="radio-label" for="contact-none">
                Don't reply
              </label>
            </li>
          </ul>
        </section>
        <section>
          <div class="form-control-wrapper">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">Accept terms</label>
          </div>
        </section>
        <section class="actions">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
