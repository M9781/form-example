<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Max Schwarz"
              />
            </li>
            <li>
              <label for="useremail">Your e-mail</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="e.g. person@address.com"
              />
            </li>
            <li>
              <label for="userpass">Your password</label>
              <input
                type="password"
                name="user-pass"
                id="userpass"
                required
                minlength="8"
                maxlength="16"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                min="18"
                max="110"
                required
              />
            </li>
            <li>
              <label for="birthdate">Your birthday</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                min="1913-01-01"
              />
            </li>
            <li>
              <label for="fav-color">Your favorite color?</label>
              <select name="fav-color" id="fav-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermsg">Your message</label>
          <textarea name="user-msg" id="usermsg" cols="30" rows="8"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="verify"
                id="verify-text-msg"
                value="text-msg"
                required
              />
              <label class="radio-label" for="verify-text-msg">
                Via text message (SMS)
              </label>
            </li>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-wrapper">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via e-mail</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-wrapper">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-wrapper">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-wrapper">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
